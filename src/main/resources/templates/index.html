<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>公众号文章发布后台管理</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" id="topOption">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">

            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link" th:href="@{${'frontIndex'}}">公众号文章</a>
            </li>
        </ul>

        <!-- SEARCH FORM -->
        <form class="form-inline ml-3" style="display: none">
            <div class="input-group input-group-sm" >
                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit" >
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4" id="bars">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">文章发布管理</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar" >
            <nav class="mt-2" >
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item has-treeview menu-open">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                文章管理
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="option">
        <div class="card card-primary card-outline">
            <div class="card-header">
                <h5 class="m-0">文章列表</h5>
            </div>
            <div class="card-body " style="padding: 0px">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>文章类别</th>
                        <th>文章名称</th>
                        <th>文章作者</th>
                        <th>创建日期</th>
                        <th>最后修改</th>
                    </tr>
                    </thead>
                    <tbody id="tb">
                        <tr th:each="art:${pageInfo.list}" th:onclick="'javascript:articleRead(\''+${art.getId()}+'\')'" >
                            <td th:text="${art.category}"/>  <td></td>
                            <td th:text="${art.title}" />
                            <td th:text="${art.author}"/>
                            <td th:text="${#dates.format(art.createTime, 'yyyy-MM-dd hh:mm:ss')}"/>
                            <td th:text="${#dates.format(art.updateTime, 'yyyy-MM-dd hh:mm:ss')}"/>
                        </tr>
                    </tbody>
                </table>

                <!-- 分页页码信息 -->
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6 pageOption" style="font-size: 16px;font-weight: bold;">
                        <nav aria-label="Page navigation example" style="text-align: center">
                            <span> 当前第[[${pageNum}]]页,共[[${totalPages}]]页,共[[${total}]]条记录</span>
                            <ul class="pagination ">
                                <li th:classappend="${isFirstPage}?disabled:1" class="page-item">
                                    <a th:if="${not isFirstPage}" th:href="@{${''}(pageNum=1,pageSize=${pageSize})}" aria-label="Previous" class="page-link">首页</a>
                                    <a th:if="${isFirstPage}" href="#" class="page-link " tabindex="-1" aria-disabled="true">首页</a>
                                </li>
                                <li th:classappend="${isFirstPage}?disabled:1" class="page-item">
                                    <a th:if="${not isFirstPage}" th:href="@{${''}(pageNum=${pageNum-1},pageSize=${pageSize})}"  aria-label="上一页" class="page-link">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                    <a th:if="${isFirstPage}"aria-label="上一页" href="#" class="page-link disabled" tabindex="-1" aria-disabled="true">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:classappend="${pageNum eq pageNo}?disabled:1" th:each="pageNo : ${#numbers.sequence(1, totalPages)}" class="page-item">
                                    <a th:if="${pageNum eq pageNo}" href="#" class="page-link" tabindex="-1" aria-disabled="true">
                                        <span th:text="${pageNo}"></span>
                                    </a>

                                    <a th:if="${not (pageNum eq pageNo)}" th:href="@{${''}(pageNum=${pageNo},pageSize=${pageSize})}"  class="page-link">
                                        <span th:text="${pageNo}"></span>
                                    </a>
                                </li>

                                <li th:classappend="${isLastPage}?disabled:1" class="page-item">
                                    <a th:if="${not isLastPage}" th:href="@{${''}(pageNum=${pageNum+1},pageSize=${pageSize})}" aria-label="下一页" class="page-link">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                    <a th:if="${isLastPage}" href="javascript:void(0);" aria-label="下一页" class="page-link">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                <li th:classappend="${isLastPage}?disabled:1" class="page-item">
                                    <a th:if="${not isFirstPage}" th:href="@{${''}(pageNum=${totalPages},pageSize=${pageSize})}" aria-label="Previous" class="page-link">尾页</a>
                                    <a th:if="${isFirstPage}" href="#" class="page-link " tabindex="-1" aria-disabled="true">尾页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-lg-3" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            Anything you want
        </div>
        <!-- Default to the left -->
    </footer>
</div>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

<style type="text/css">
    .table td, .table th{
        padding: 0.3rem;
    }
    .card{
        text-align: center;
    }
    #bars{
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
<script th:inline="javascript">
    function articleRead(id){
        alert(id);
        $("#option").load("/main",{"id":id});
    }
</script>
    </body>
</html>
