<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="ueditor.all.js"> </script>
  <script type="text/javascript" charset="utf-8" src="jquery-3.4.1.js"></script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

  <style type="text/css">
    div{
      width:100%;
    }
  </style>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <title>Ramayana - Simple HTML Page</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-style.css">
  <link rel="stylesheet" href="assets/css/owl.css">
</head>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
  <!-- Main -->
  <div id="main">
    <div class="inner">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <a href="#">河北客运</a>
        </div>
      </header>

      <!-- Page Heading -->
      <div class="page-heading">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <h1 th:text="${main.title}"></h1>
              <h4 th:text="${main.author}"></h4>
            </div>
            <div class="col-md-4">
              <p class="artMsg">文章类型:<span th:text="${main.category}"></span></p>
            </div>
            <div class="col-md-4">
              <p>&nbsp;</p>
            </div>
            <div class="col-md-4">
              <p class="artMsg">文章点击量：<span th:text="${main.point}"></span></p>
            </div>
            <div class="col-md-12">
              <p>&nbsp;</p>
              <p th:utext="${main.body}"></p>
            </div>

          </div>
        </div>
      </div>
      <section class="contact-form">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12" id="update">
              <script id="change" type="text/plain">
              </script>
            </div>
          </div>
        </div>
      </section>
        </div>

      </div>

    </div>
  </div>
</div>

<script type="text/javascript">
  $("#editor").text("试试效果");
  //实例化编辑器
  //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  var up = UE.getEditor('change');
</script>
<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/transition.js"></script>
<script src="assets/js/owl-carousel.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
